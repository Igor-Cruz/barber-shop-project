<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">

    <title>Barber Shop Project</title>
</head>
<body>

    <!-- Home -->
    <section class="home">
        <header class="header">
            <nav class="nav">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                
                    <li>
                        <a href="#">About</a>
                    </li>
                
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                    <img src="images/logo.png" alt="Barber Shop" class="logo">
                    </li>
                    <li>
                        <a href="#">Gallery</a>
                    </li>
                
                    <li>
                        <a href="#">Schedule</a>
                    </li>
               
                    <li>
                        <a href="#">Location</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="banner">
            <span class="slogan1">Professionalism and Excellence</span>
            <h1>Barber Shop</h1>
            <span class="slogan2">The best place to take care of your style</span>
            <img src="images/much-img.png" alt="Barber Shop">

        </div>
    </section>

    <!-- About -->
    <section class="about">
        <div class="container">
            <div class="timing">
                <div class="overlay">
                    <img src="images/classic-cut.png" alt="Hours" class="icon-cut">
                    <h3>Hours</h3>

                    <div class="text">
                        <h4>Monday to Friday</h4>
                        <span>09:00 AM  - 17:00 PM</span>
                    </div>

                    <div class="text">
                        <h4>Saturday</h4>
                        <span>09:00 AM  - 14:00 PM</span>
                    </div>

                    <div class="text">
                        <h4>Sunday</h4>
                        <span>Closed</span>
                    </div>
                    <br>
                    <img src="images/loc-ic.png" alt="icon-loc">
                    <span>Matriz Street, 33</span>
                    <br>
                    <img src="images/phone-ic.png" alt="icon-phone">
                    <span>(71) 9999-0000</span>

                </div>

            </div>

            <div class="experience">
                Experiment

            </div>
        </div>

    </section>
</body>
</html>
